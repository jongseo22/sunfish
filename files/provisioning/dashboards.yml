apiVersion: 1

providers:
  - name: 'default'
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 5
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false
      allowUiUpdates: true
    dashboards:
      - file: /etc/grafana/provisioning/dashboards/our-dashboard.json